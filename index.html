<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive Rating Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <div class="grad"></div>
    <div class="review">
      <div class="icon-star">
        <span class="icon">
          <img src="images/icon-star.svg" alt="icon-star" class="star">
        </span>
      </div>
      <div class="info">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rates">
        <button class="rate r1">1</button>
        <button class="rate r2">2</button>
        <button class="rate r3">3</button>
        <button class="rate r4">4</button>
        <button class="rate r5">5</button>
      </div>
      <div class="submit">
        <button type="submit" id="submit-btn">SUBMIT</button>
      </div>
    </div>
    <div class="thanks">
      <img src="images/illustration-thank-you.svg" alt="thank-you" class="icon-tq"><br>
      <div class="resbox">
        <p class="rating">You selected <span class="res">4</span> out of 5</p>
      </div>
      <div class="text">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
